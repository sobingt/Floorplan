<html ng-app="phonecatApp">
<head>
  <title>Floorplan</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  <script src="controllers.js"></script>
  
</head>
<body ng-controller="PhoneListCtrl">

  <div id="sidebar" style="height: 22px; width:100%; background: #C0E8F9; position: absolute; top: 0px; left: 0px; padding: 2px;" >
      <select ng-init="selectedRoom = selectedRoom || rooms[0]" 
	          ng-model="selectedRoom" ng-options="room as room.name for room in rooms"
	          >
	  </select>
	  <select ng-init="mySelect = mySelect || selectedRoom.items[0]" 
	          ng-model="mySelect" ng-options="item as item.name for item in selectedRoom.items"
	          ng-change="selectItemInDropDown()" >
	  </select>
	  <input type="checkbox" ng-model="showMeasurements" >Show measurements</input>
	  <button ng-click="deselectAllItems()" >Deselect item</button>
  </div>

  <div id="selectedItem" style="position: absolute; {{measurementBoxPlacement.positionString}} background: #6A9EB4; padding: 3px; z-index:1000; " ng-show="showMeasurements">
	    <table>
	      <tr><td>Name:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.name" style="width: 80px;" /></td><td></td></tr>
  	      <tr><td>Top:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.top" style="width: 80px;" /></td><td></td></tr>
	      <tr><td>Left:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.left" style="width: 80px;" /></td><td></td></tr>
	      <tr><td>Height:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.height" style="width: 80px;" /></td><td><img src="switch.png" style="width:15px; height:15px;" ng-click="switchValues()" /></td></tr>
	      <tr><td>Width:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.width" style="width: 80px;" /></td><td></td></tr>
	      <tr><td>Color:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.color" style="width: 80px;" /></td><td></td></tr>
	      <tr><td>zIndex:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.zIndex" style="width: 80px;" /></td><td></td></tr>
	      <tr><td>Group:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.group" style="width: 80px;" /></td><td></td></tr>
		  <tr><td>Visible:</td><td><input type="checkbox" id="itemNameInput" ng-model="selectedItem.visible" /></td><td></td></tr>
		  <tr><td colspan="3">&nbsp;</td></tr>
		  <tr><td>This box</td><td colspan="2">
		    <select ng-init="measurementBoxPlacement = measurementBoxPlacement || measurementBoxPlacements[0]" 
	          ng-model="measurementBoxPlacement" ng-options="item as item.name for item in measurementBoxPlacements" >
	        </select>
	      </td></tr>
	    </table>
  </div>
  
  
  <div id="display" style=" background: #eef; position: absolute; top: {{displayTop}}px; left: {{displayLeft}}px; width: {{displayWidth()}}px; height: {{displayHeight()}}px;">
    <div ng-repeat="item in selectedRoom.items" 
	     ng-show="item.visible"
	     style="position: absolute; 
	                                      left: {{item.left*multiplier+offsetLeft}};
										  top: {{item.top*multiplier+offsetTop}};
										  width:{{item.width*multiplier}};
										  height:{{item.height*multiplier}};
										  background: {{item.color}};
										  z-index: {{item.zIndex}};
										  border-width: {{item.border}}px;
										  border-style: solid;
										  border-color: #ff0000;" ng:click="selectItemInDisplay(item)" ></div>
  </div>
  
</body>
</html>
