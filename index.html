<html ng-app="phonecatApp">
<head>
  <title>Floorplan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  <script src="controllers.js"></script>
  
</head>
<body ng-controller="PhoneListCtrl">
  <div id="display" style="position: absolute; left: 0px; top: 0px; right: 220px; bottom: 0px; background: #eef;">
    <div ng-repeat="item in items" style="position: absolute; 
	                                      left: {{item.left*multiplier+offsetLeft}};
										  top: {{item.top*multiplier+offsetTop}};
										  width:{{item.width*multiplier}};
										  height:{{item.height*multiplier}};
										  background: {{item.color}};
										  z-index: {{item.zIndex}};
										  border-width: {{item.border}}px;
										  border-style: solid;
										  border-color: #ff0000;"></div>
  </div>
  
  <div id="sidebar" style="position: absolute; bottom:0px; height:350px; left: 0px; right: 0px;">
    <table>
	  <tr ng-repeat="item in items" >
	    <td><button ng:click="selectItem(item)" style="width: 100%;">{{item.name}}</button></td>
      </tr>
    </table>
	
	<div id="selectedItem" style="position: absolute; left: 300px; top: 0px; right: 0px; ">
	  <table>
	    <tr><td>Name:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.name" /></td></tr>
	    <tr><td>Top:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.top" /></td></tr>
	    <tr><td>Left:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.left" /></td></tr>
	    <tr><td>Height:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.height" /></td></tr>
	    <tr><td>Width:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.width" /></td></tr>
	    <tr><td>Color:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.color" /></td></tr>
	    <tr><td>zIndex:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.zIndex" /></td></tr>
	    <tr><td>Group:</td><td><input type="text" id="itemNameInput" ng-model="selectedItem.group" /></td></tr>
	  </table>
	</div>
   </div>
</body>
</html>
